<!DOCTYPE html>

<!--[if IE 7]>         <html lang="en" ng-app="meganote" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html lang="en" ng-app="fathersday" ng-strict-di class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="Fathersday">Father's Day</title>
    <link 
        rel="stylesheet" 
        href="http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic|Oxygen:400,300,700"
    >
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css">
    <link rel="stylesheet" href="css/app.css" charset="utf-8">
  </head>
  <body>

    <div class="container wrap">
      <div class="row">
        <div class="col-xs-12">
          <header>
            <div class="well">
                Happy Father's Day
            </div>
          </header>
        </div>
      </div>
      <div ui-view></div>

        <div class="progress" ng-app='fathersday.loadingbar.service'>
          <div 
            ng-controller='loadingbarController'
            class="progress-bar progress-bar-striped active" 
            role="progressbar" 
            aria-valuenow="{{ loadingbar.getProgress() }}" 
            aria-valuemin="0" 
            aria-valuemax="100" 
            style="width: {{ loadingbar.getProgress() }}%"
          >
            <span class="sr-only">{{ loadingbar.getProgress() }}% Complete</span>
          </div>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-loader/angular-loader.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-flash-alert/dist/angular-flash.js"></script>
    <script src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
    <script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="bower_components/textAngular/dist/textAngular.min.js"></script>

    <script src="js/app.js"></script>
    <script src='js/envelope.js'></script>
    <script src='js/letter.js'></script>
    <script src='js/github.js'></script>
    <script src='js/loadingbar.js'></script>
  </body>
</html>
